<script>

    let a = [1, 1, 3, 3];
    let b = [2, 2, 4, 4];


    function nonOverlappingArea(a, b) {
        // tim phan de len nhau;

        let ngang = max(a[3], a[1]) - min(b[3], b[1]);
        let doc = max(a[0], a[2]) - min(b[0], b[2]);
        let dientichbide = 0;


        if (ngang >= 0) {
            // ngang += 1; // luon cong 1 vi truong hop trung nhau se ra  0;
            // doc += 1;
            dientichbide = ngang * doc;



            // tinh dien tich hai hinh - tru di dien tich bi de
            // let dientichh1 = (a[2] - a[0]) * (a[3] - a[1]);
            let dientichh1 = (a[2] - a[0] + toadoam(a[2], a[0])) * (a[3] - a[1] + toadoam(a[3], a[1]));
            // let dientichh2 = (b[2] - b[0]) * (b[3] - b[1]);
            let dientichh2 = (b[2] - b[0] + toadoam(b[2] - b[0]) ) * (b[3] - b[1] + toadoam(b[3] - b[1]));

            // tong dien tich hai hinh
            let dientichtong = dientichh1 + dientichh2;
            // tru di dien tich de
            dientichtong = dientichtong - (dientichbide * 2);

            return dientichtong;
        }
        return 0;

    }

    function toadoam(a, b){
            if(a < 0 || b < 0) return 1;
            return 0;
        }

    function min(a, b) {
        return a > b ? b : a;
    }

    function max(a, b) {
        return a > b ? a : b;
    }

    console.log(nonOverlappingArea(a, b));
</script>
